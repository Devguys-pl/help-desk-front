<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="google-signin-client_id" content="450914994310-8qgvo05tonq51lj982usbkutkiomtd01.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <div class="container rounded-3">
        <div class="row">
            <div class="col-sm">
                <div id="picture"></div>
            </div>
            <div class="col-sm">
                <h2>Welcome back!</h2>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4 rounded-pill">
                        <input type="text" id="username" class="form-control" />
                        <!-- There is problem with that labels in console: "Cannot read property 'style' of null". Without labels there isn`t any problem -->
                        <label class="form-label" for="username">Login</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4 rounded-pill">
                        <input type="password" id="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-left">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <button onclick="getInfo()" type="submit" class="btn btn-primary btn-rounded butt-signin">Sign in</button>
                        <hr>
                        <div class="g-signin2" id="customBtn" data-onsuccess="onSignIn"> </div>
                        <hr>
                    </div>
                    <div class="col text-center">
                        <!-- Simple link -->
                        <a href="#!" id="forgot-password">Forgot password?</a>
                    </div>
                    <div class="col text-center">
                        <a href="#!">Create an Account!</a>
                    </div>
                </form>
                <!-- not needed yet -->
                <!-- <a href="#" onclick="signOut();">Sign out</a> -->
            </div>
        </div>
    </div>
    <h3 id="info"></h3>
    <h1 id="success"></h1>

    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
